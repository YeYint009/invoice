<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invoice App</title>
    <link rel="stylesheet" href="../dist/output.css" />
  </head>
  <body>
    <main id="app">
      <header class="max-w-[400px] md:max-w-[550px] mx-auto py-3">
        <h1 class="font-bold font-heading text-3xl">MMS Solution</h1>
        <p class="text-neutral-500 font-body">Invoice App</p>
      </header>
      <div class="max-w-[400px] md:max-w-[550px] mx-auto py-3">
        <form id="addRecord" class="mb-5" action="">
          <div class="grid gap-3 grid-cols-1 md:grid-cols-3">
            <select
              class="col-span-3 md:col-span-1 border border-neutral-600 w-full block p-3"
              name="product_id"
              id=""
              required
            >
              <option value="domain">Select Product</option>
            </select>
            <input
              class="col-span-2 md:col-span-1 border focus-visible:outline-none p-2 border-neutral-600 w-full block"
              type="number"
              name="quantity"
              placeholder="Quantity"
              id=""
              required
            />
            <button
              class="border bg-neutral-600 text-white rounded p-2 border-neutral-600 w-full block"
            >
              Add Record
            </button>
          </div>
        </form>
        <table class="w-full">
          <thead class="bg-neutral-600 text-white">
            <tr>
              <th class="p-3">#</th>
              <th class="p-3 text-start w-52">Product</th>
              <th class="p-3 text-end ">Price</th>
              <th class="p-3 text-end">Quantity</th>
              <th class="p-3 text-end">Cost</th>
            </tr>
          </thead>
          <tbody id="recordList">
            <tr class="hidden last:table-row">
              <td class="text-center p-3" colspan="5">
                There is no record
              </td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <td class="p-3 text-end bg-neutral-300" colspan="4">Total</td>
              <td class="p-3 text-end bg-neutral-300 " id="cost-total">0</td>
            </tr>
          </tfoot>
        </table>
       
      </div>
    </main>

    <script src="./js/invoice.js"></script>
  </body>
</html>
