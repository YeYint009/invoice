<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Practical</title>
    <link rel="stylesheet" href="../dist/output.css" />
  </head>
  <body>
    <p class="mt-14 mb-6 text-[14px] max-w-[550px] mx-auto" id="display"></p>
    <div class="max-w-[550px] border border-neutral-700 p-6 mx-auto mt-24">
      
      <div class="grid gap-3 grid-cols-3">
        <div class="">
          <label class="mb-3 block text-neutral-600" for="">Select Font</label>
          <select class="border rounded border-neutral-700 block w-full" name="" id="fontChanger">
            <option value="Meiryo">Meiryo</option>
            <option value="Cambria">Cambria</option>
            <option value="Cooper Black">Cooper Black</option>
          </select>
        </div>
        <div class="">
          <label class="mb-3 block text-neutral-600" for="">Text Color</label>
          <input
          class="focus-visible:outline-none p-2 border border-neutral-700 block w-full h-10"
          type="color"
          name=""
          id="colorChanger"
          />
        </div>
        <div class="">
          <label class="mb-3 block text-neutral-600" for="">Font Size</label>
          <input
          class="focus-visible:outline-none accent-slate-700 p-2 border border-neutral-700 block w-full h-10"
          type="range"
          name=""
          id="fontsizeChanger"
          min="14"
          max="64"
          step="1"
          value="14"
          />
        </div>
        <div class="col-span-3">
          <label class="mb-3 block text-neutral-600" for="">Your Text</label>
          <textarea
            class="focus-visible:outline-none p-2 border border-neutral-700 block w-full"
            name=""
            id="textChanger"
            cols="30"
            rows="5"
          ></textarea>
        </div>
        
      </div>
    </div>
    <script src="./js/event_practical.js"></script>
  </body>
</html>
